<html>
<head>
<title>
	Form
</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  -->
	<script type="text/javascript" src="bootstrap.js"></script>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
                	<div class="row">
                    	<div class="col-md-10">
                        	<h3 style="margin-top:10px">Enter Details</h3>
                        </div>
                        <div class="col-md-2">
                              <i class="fa fa-pencil-square-o fa-3x"></i>
                       </div>
                   </div>
               </div>
               <div class="panel-body">
               		<form role="form" method="post" action="register"  class="registration-form">
               		<div class="form-group">
                                <label for="firstname">Firstname</label>
                                <div>
                                    <input type="text" id="firstname" class="form-control" placeholder="firstname" name="firstname" required>
                                </div>
                            </div>
                    <div class="form-group">
                                <label for="lastname">Lastname</label>
                                <div>
                                    <input type="text" id="lastname" class="form-control" placeholder="lastname" name="lastname" required>
                                </div>
                            </div>
                     <input type="submit" class="btn" value="Submit">
               		</form>
               </div>
             </div>
			</div>
		</div>
	</div>
</body>

</html>
